    <script>
     let str="can-enter-volunteer-organization";

function stringToCamel(str){

      let temp = str.split("-");

      for(let i = 1; i < temp.length;i++){

           temp[i]=temp[i][0].toUpperCase()+temp[i].slice(1);
       }
        return temp.join("");
    }
     alert(stringToCamel(str))
